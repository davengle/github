spring:
  application:
    name: github
  datasource:
    url: jdbc:mysql://localhost:3306/github?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true 
logging:
  file:
    path: logs
    name: logs/github-application.log